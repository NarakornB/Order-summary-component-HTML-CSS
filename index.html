<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="illustration" />
      </div>
      <div class="card-Subcontainer">
        <div class="card-article-topic">
          <h2>Order Summary</h2>
        </div>

        <div class="card-article">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card-section">
          <div class="card-section1">
            <img src="images/icon-music.svg" alt="iconMusic" />
          </div>
          <div class="card-section2">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="card-section3"><p>Change</p></div>
        </div>

        <div class="card-footer-Proceed">
          <p>Proceed to Payment</p>
        </div>
        <div class="card-footer-cancelOrder">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
